<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {

    .screen, .game-container, .overlay {

    .character-select button {

    .start-button {

    .overlay {

    /* Include previous styles (health bar, fighters, projectiles, etc.) */
    .game-container {
      background: url('bck.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }
    .fighter {
      position: absolute;
      bottom: 50px;
      width: 150px;
      transition: transform 0.2s, left 0.2s, bottom 0.2s;
    }
    .fighter img {
      width: 100%;
    }
    .fighter.protagonist {
      left: 10%;
    }
    .fighter.antagonist {
      right: 10%;
      transform: scaleX(-1);
    }
    .health-bar {
      position: absolute;
      top: 20px;
      width: 40%;
      height: 20px;
      background: red;
      font-size: 30px;
      color: white;
    }
    .health {
      height: 100%;
      background: limegreen;
      width: 100%;
    }
    #protobar {
      left: 5%;
    }
    #antagbar {
      right: 5%;
    }
    .attack-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .book, .misogyny {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('book.png') no-repeat center/contain;
    }
    .misogyny {
      background: url('https://cdn-icons-png.flaticon.com/512/3523/3523063.png') no-repeat center/contain;
    }
    .speech {
      position: absolute;
      background: white;
      padding: 8px;
      border-radius: 10px;
      font-size: 12px;
      max-width: 200px;
      color: black;
    }
    /* Control overlay */
    .control-overlay {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 10px;
    color: #eee;
    line-height: 1.4;
    max-width: 180px;
    }

    /* Character tooltip */
    .tooltip {
    display: none;
    position: absolute;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px;
    border-radius: 10px;
    font-size: 14px;
    width: 250px;
    z-index: 100;
    pointer-events: none;
    }

  </style>
</head>
<body>

<!-- SECTION: Intro Screen-->
<div class="screen intro-screen active" id="introScreen">
  <h1>Code Kombat</h1>
  <button 
  onclick="startGame()"
    >
    Iniciar Jogo
    </button>
    </div>
  
<!-- SECTION: Character Select -->
<div class="screen character-select" id="characterSelect">
  <h1>Escolha sua personagem</h1>
  <button 
onmouseover="showTooltip(event, 'Ada Lovelace', 'Criadora do primeiro algoritmo da hist√≥ria.', 'Em pleno s√©culo XIX, ousou entrar no campo da matem√°tica, dominado por homens. Lutou contra o preconceito de g√™nero e teve sua genialidade reconhecida tardiamente.')"
onmouseout="hideTooltip()"
onclick="selectCharacter('Ada Lovelace', 'ada.png')"
>
Ada Lovelace

<button 
onmouseover="showTooltip(event, 'Clarisse de Souza', 'Pioneira da Semi√≥tica Computacional.', 'Criou a Engenharia Semi√≥tica, revolucionando a forma como pensamos a intera√ß√£o entre humanos e sistemas computacionais. Inspirou uma gera√ß√£o de pesquisadores e enfrentou o elitismo acad√™mico com intelig√™ncia e coragem.')"
onmouseout="hideTooltip()"
onclick="selectCharacter('Clarisse de Souza', 'clarisse.png')"
>

<button 
onmouseover="showTooltip(event, 'Hedy Lamarr', 'Inventora do sistema que inspirou o Wi-Fi.', 'Mesmo sendo vista apenas como atriz, Hedy usou sua intelig√™ncia para ajudar na tecnologia militar. Suas ideias foram ignoradas por anos por ser mulher e bela demais para levarem a s√©rio.')"
onmouseout="hideTooltip()"
onclick="selectCharacter('Hedy Lamarr', 'hedy.png')"
>
Hedy Lamarr

<button 
onmouseover="showTooltip(event, 'Dorothy Vaughan', 'Matem√°tica e programadora da NASA.', 'Negra e mulher, enfrentou racismo e sexismo enquanto liderava equipes de computa√ß√£o na NASA. Lutou por reconhecimento e abriu caminho para outras mulheres negras na ci√™ncia.')"
onmouseout="hideTooltip()"
onclick="selectCharacter('Dorothy Vaughan', 'dorothy.png')"
>
Dorothy Vaughan
</button>

<button 
onmouseover="showTooltip(event, 'Grace Hopper', 'Criadora da linguagem de programa√ß√£o COBOL.', 'No meio militar e tecnol√≥gico, imp√¥s sua presen√ßa com genialidade. Quebrou barreiras de g√™nero e idade ao mostrar que programa√ß√£o era para todos ‚Äî inclusive mulheres.')"
onmouseout="hideTooltip()"
onclick="selectCharacter('Grace Hopper', 'grace.png')"
>
Grace Hopper
</button>
  
    </div>

<!-- SECTION: Story -->
<div class="screen story-screen" id="storyScreen">
  <div class="story">
    Em um mundo onde o machismo tenta silenciar vozes femininas na ci√™ncia, uma hero√≠na se levanta para lutar com sabedoria e coragem.
  </div>
  <button class="start-button" onclick="startBattle()">Iniciar Batalha</button>
</div>

<!-- SECTION: Game -->
<div class="game-container" id="gameContainer">
  <div class="health-bar" id="protobar"><div class="health" id="protohealth"></div><p id="playerName">Hero√≠na</p></div>
  <div class="health-bar" id="antagbar"><div class="health" id="antaghealth"></div><p>Coach Mis√≥gino</p></div>

  <div class="fighter protagonist" id="protagonist">
    <img id="protagonistImg" src="per.png" alt="Protagonista" />
  </div>
  <div class="fighter antagonist" id="antagonist">
    <img src="ene.png" alt="Antagonista" />
  </div>

  <button class="attack-button" onclick="attack()">Atacar!</button>
  <div class="overlay" id="overlay"></div>
</div>

<script>
  const protagonist = document.getElementById("protagonist");
  const protagonistImg = document.getElementById("protagonistImg");
  const playerName = document.getElementById("playerName");
  const antagonist = document.getElementById("antagonist");
  const antagHealth = document.getElementById("antaghealth");
  const protoHealth = document.getElementById("protohealth");
  const overlay = document.getElementById("overlay");
  const gameContainer = document.getElementById("gameContainer");

  let protoPos = 10;
  let antagPos = 10;
  let antagDirection = -1;
  let jumping = false;
  let crouching = false;

const frases = [
  "As mulheres pertencem √† ci√™ncia!",
  "Igualdade de g√™nero √© um direito, n√£o um favor.",    
  "Estudos mostram que equipes diversas inovam mais.",
  "Hedy Lamarr inventou a base do Wi-Fi.",
  "Grace Hopper criou o primeiro compilador da hist√≥ria.",
  "A presen√ßa de mulheres melhora a performance das equipes t√©cnicas.",
  "Mulheres sempre estiveram na tecnologia ‚Äî s√≥ foram apagadas da hist√≥ria.",
  "Ada Lovelace √© considerada a primeira programadora do mundo.",
  "Diversidade n√£o √© moda: √© intelig√™ncia organizacional.",
  "Representatividade importa. Voc√™ n√£o pode ser o que n√£o pode ver.",
  "A ci√™ncia precisa de todos os c√©rebros, n√£o s√≥ dos privilegiados.",
  "Mulheres negras como Dorothy Vaughan fizeram a NASA decolar.",
  "Incluir mulheres n√£o √© caridade, √© justi√ßa hist√≥rica.",
  "Desigualdade de g√™nero em STEM √© estrutural, n√£o individual.",
  "Quando ignoramos a contribui√ß√£o feminina, perdemos conhecimento.",
  "Ensinar meninas que tecnologia √© para elas muda o futuro."
];

  const frasesMisoginas = [
  "Mulher n√£o entende de tecnologia...",
  "Voc√™ devia sorrir mais.",
  "Isso √© trabalho de homem.",
  "Voc√™ chegou aqui s√≥ por cota.",
  "Mulheres s√£o muito emocionais para ci√™ncia.",
  "Se fosse boa mesmo, n√£o precisaria de incentivo.",
  "Mulher √© melhor em humanas.",
  "Voc√™ s√≥ est√° aqui porque √© bonita.",
  "Isso √© feminismo demais.",
  "Elas n√£o aguentam a press√£o desse mercado.",
  "Contratar mulher √© arriscado, vai engravidar.",
  "Ela nem parece programadora.",
  "Lugar de mulher √© em casa.",
  "Esses eventos s√£o mimimi.",
  "Voc√™s querem privil√©gio, n√£o igualdade.",
  "Homem √© naturalmente mais l√≥gico."
];


  function startGame() {
  document.getElementById("introScreen").classList.remove("active");
  document.getElementById("characterSelect").classList.add("active");
  }
  function selectCharacter(name, img) {
    playerName.textContent = name;
    protagonistImg.src = img;
    document.getElementById("characterSelect").classList.remove("active");
    document.getElementById("storyScreen").classList.add("active");
  }

  function startBattle() {
    document.getElementById("storyScreen").classList.remove("active");
    gameContainer.classList.add("active");
    overlay.textContent = "Lutem!";
    overlay.style.display = "flex";
    setTimeout(() => overlay.style.display = "none", 1500);
    setInterval(antagMove, 800);
  }

  function updateHealthBar(bar, amount) {
  const currentWidth = parseFloat(bar.style.width || "100");
  const newWidth = Math.max(0, currentWidth - amount);
  bar.style.width = newWidth + "%";
  checkGameOver();  // Add this line
}
function showEndScreen(message) {
  const endOverlay = document.createElement("div"); // << Renomeado aqui
  endOverlay.style.position = "fixed";
  endOverlay.style.top = 0;
  endOverlay.style.left = 0;
  endOverlay.style.width = "100vw";
  endOverlay.style.height = "100vh";
  endOverlay.style.background = "rgba(0, 0, 0, 0.8)";
  endOverlay.style.display = "flex";
  endOverlay.style.justifyContent = "center";
  endOverlay.style.alignItems = "center";
  endOverlay.style.color = "white";
  endOverlay.style.fontSize = "40px";
  endOverlay.style.zIndex = 999;
  endOverlay.style.cursor = "pointer";
  endOverlay.innerText = message + "\nClique para voltar ao in√≠cio.";

  endOverlay.addEventListener("click", () => {
    endOverlay.remove();
    goToHomeScreen();
  });

  document.body.appendChild(endOverlay);
}

// Call this function when a character wins or loses
function checkGameOver() {
  const antagWidth = parseFloat(antagHealth.style.width || "100");
  const protoWidth = parseFloat(protoHealth.style.width || "100");

  if (antagWidth <= 0) {
    showEndScreen("Voc√™ venceu! üéâ ");
  } else if (protoWidth <= 0) {
    showEndScreen("Voc√™ perdeu! üò¢");
  }
}

function goToHomeScreen() {
 
  // Reset health
  protoHealth.style.width = "100%";
  antagHealth.style.width = "100%";

  // Reset character positions
  protagonist.style.left = "10%";
  antagonist.style.right = "10%";

  // Reset positions
  protoPos = 10;
  antagPos = 10;
  antagDirection = -1;

  gameContainer.classList.remove("active");
  document.getElementById("introScreen").classList.add("active");
  

}

  function createProjectile(type, origin, direction, speechText) {
    const proj = document.createElement("div");
    proj.className = type;
    const rect = origin.getBoundingClientRect();
    proj.style.left = (rect.left + (type === 'book' ? 75 : -10)) + "px";
    proj.style.bottom = "100px";
    document.body.appendChild(proj);

    const speech = document.createElement("div");
    speech.className = "speech";
    speech.textContent = speechText;
    speech.style.left = (rect.left + 80) + "px";
    speech.style.bottom = "180px";
    document.body.appendChild(speech);
    setTimeout(() => speech.remove(), 2000);

    return proj;
  }

  function attack() {
    const frase = frases[Math.floor(Math.random() * frases.length)];
    const book = createProjectile("book", protagonist, 1, frase);

    let pos = parseFloat(book.style.left);
    const interval = setInterval(() => {
      pos += 10;
      book.style.left = pos + "px";
      const bookRect = book.getBoundingClientRect();
      const enemyRect = antagonist.getBoundingClientRect();
      if (bookRect.right >= enemyRect.left) {
        updateHealthBar(antagHealth, 10);
        book.remove();
        clearInterval(interval);
      }
    }, 50);
  }

  function enemyAttack() {
    const frase = frasesMisoginas[Math.floor(Math.random() * frasesMisoginas.length)];
    const insult = createProjectile("misogyny", antagonist, -1, frase);

    let pos = parseFloat(insult.style.left);
    const interval = setInterval(() => {
      pos -= 10;
      insult.style.left = pos + "px";
      const insultRect = insult.getBoundingClientRect();
      const playerRect = protagonist.getBoundingClientRect();
      if (insultRect.left <= playerRect.right) {
        if (!jumping && !crouching) {
          updateHealthBar(protoHealth, 10);
        }
        insult.remove();
        clearInterval(interval);
      }
    }, 50);
  }

  function moveProtagonist(direction) {
    if (direction === "left") {
      protoPos = Math.max(0, protoPos - 2);
    } else if (direction === "right") {
      protoPos = Math.min(80, protoPos + 2);
    }
    protagonist.style.left = protoPos + "%";
  }

  function jump() {
    if (jumping) return;
    jumping = true;
    protagonist.style.bottom = "150px";
    setTimeout(() => {
      protagonist.style.bottom = "50px";
      jumping = false;
    }, 300);
  }

  function crouch() {
    if (crouching) return;
    crouching = true;
    protagonist.style.transform = "scaleY(0.5)";
    setTimeout(() => {
      protagonist.style.transform = "scaleY(1)";
      crouching = false;
    }, 300);
  }

  function antagMove() {
    antagPos += antagDirection;
    if (antagPos < 5 || antagPos > 80) antagDirection *= -1;
    antagonist.style.right = antagPos + "%";
    const distance = Math.abs((100 - antagPos) - protoPos);
    if (distance < 40) {
      enemyAttack();
    }
  }

  document.addEventListener("keydown", (e) => {
    switch (e.key) {
      case "ArrowLeft":
        moveProtagonist("left");
        break;
      case "ArrowRight":
        moveProtagonist("right");
        break;
      case "ArrowUp":
        jump();
        break;
      case "ArrowDown":
        crouch();
        break;
      case "a":
        attack();
        break;
      case "s":
        jump();
        setTimeout(() => attack(), 200);
        break;
    }
  });
  // Tooltip logic
function showTooltip(event, name, contribution, story) {
  const tooltip = document.getElementById("tooltip");
  tooltip.innerHTML = `<strong>${name}</strong><br><em>${contribution}</em><br>${story}`;
  tooltip.style.display = "block";
  moveTooltip(event);
}

function moveTooltip(event) {
  const tooltip = document.getElementById("tooltip");
  tooltip.style.left = event.pageX + 15 + "px";
  tooltip.style.top = event.pageY + "px";
}

function hideTooltip() {
  document.getElementById("tooltip").style.display = "none";
}

// Keep tooltip following mouse
document.addEventListener("mousemove", moveTooltip);
</script>
<!-- Tooltip for character descriptions -->
<div id="tooltip" class="tooltip"></div>

  ‚Üë : pular<br/>
  ‚Üì : abaixar<br/>
  A : atacar<br/>
  S : pular + atacar
</div>
